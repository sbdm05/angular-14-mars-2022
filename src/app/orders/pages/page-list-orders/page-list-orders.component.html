<app-template-full-width [title]='title' *ngIf='collection$ | async as collection'>
  <!-- {{ collection | json }} -->

  <!-- ici placer un tableau -->
  <app-table-light [headers]='headers'>
        <!-- itÃ©rer dans collection -->
        <tr *ngFor="let item of collection">

          <td>{{item.typePresta | uppercase }}</td>
          <td>{{item.client}}</td>
          <td>{{item.nbJours}}</td>
          <td>{{item.tjmHt}}</td>
          <td>{{item | total | currency}}</td>
          <td>{{item| total : true | currency}}</td>
          <td [appState]='item.state'>
            <select (change)='changeState(item, $event)'>
              <option *ngFor='let state of states' [value]='state' [selected]='state === item.state'>{{state}}</option>
            </select>
          </td>
        </tr>

  </app-table-light>

  <app-btn></app-btn>
</app-template-full-width>
