<!-- header -->
<!-- main / aside / content -->
<header class="fixed-top">

  <!-- *ngIf="!open" -->
  <span (click)='toggle()'>
    <ng-content *ngIf="open; else elseBlock" select='.tr-btn-close'></ng-content>
  </span>

  <ng-template #elseBlock>
    <ng-content select='.tr-btn-open'></ng-content>
  </ng-template>

  <!-- header -->
  <!-- contenu projeté -->
  <!-- transclusion -->
  <ng-content select='.tr-header'></ng-content>

</header>
<main [ngClass]="{'close-aside' : !open }">
  <div class="shadow position-fixed">
  </div>
  <aside>
    <div class="scroller">
      <ng-content select=".tr-nav"></ng-content>
    </div>
  </aside>
  <div class="page">
    <div class="contents">
      <!-- cette partie va être affichée grâce au routeur -->
      <ng-content select='.tr-content'></ng-content>
    </div>
    <footer>
      <ng-content select='.tr-footer'></ng-content>

    </footer>
  </div>
</main>
