<div class="myflex">
  <header>
  <!-- *ngIf="!open" -->
  <span (click)='toggle()'>
    <!-- Ici on déplace le ng-content dans les conditions
    pour éviter la projection
    -->
    <div *ngIf="open; else elseBlock" select='.tr-btn-close'></div>

    <ng-template #elseBlock>
      <ng-content select='.tr-btn-open'></ng-content>
    </ng-template>
  </span>

  <!-- header -->
  <!-- contenu projeté -->
  <!-- transclusion -->
  <ng-content select='.tr-header'></ng-content>
  </header>
  <nav>
    <ng-content select=".tr-nav"></ng-content>
  </nav>
  <main>
    main
  </main>
  <footer>
    <ng-content select=".tr-footer"></ng-content>
  </footer>
</div>
